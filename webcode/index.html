<!DOCTYPE html>
<html>
	    <head>
	        <title>DiscountCalc</title>
			<link rel="stylesheet" type="text/css" href="/css/cssreset-min.css" />
			<link href="css/app.css" rel="stylesheet" type="text/css" />

            <style>

 

            </style>
	    </head>
	    <body>
	    <div class="shim-modal shim-modal-deleteRow">	
			<div class="shim-content  shim-deleteTarg">
                <div class="pic-container"></div>
				<h3>Delete item <span class="deleteItemDescript"></span> from your receipt?</h3>
				<ul class="shim-selection-list shim-selection-list-delteItem">
					<li class="shim-selection-list-item" data-deleteAction="delete">Yes, delete this item from the receipt.</li>
					<li class="shim-selection-list-item" data-deleteAction="justClose">No, keep this item on the receipt.</li>	
					
				</ul>
			</div>	
	    </div>

	    <div class="shim-modal shim-modal-settings">	
			<div class="shim-content shim-content-settings">
				<h3>Adjust Settings:</h3>
				<ul class="shim-selection-list">
					<li class="shim-selection-list-item" data-deleteAction="delete">
						
						
											<div class="recipt-settings" data-showcontrol="init">
											
					<div class="recipt-settings-controle">
						<div class="recipt-settings-controlText">current tax rate:</div>	
						<div class="picker-input taxPicker-input-wrapper" ><input class="picker-input-input taxControl-input"  placeholder="0%" data-clickInput="allow"  /></div>
					
					</div>	
					<div class="recipt-settings-discount">
						<div class="recipt-settings-controlText">total receipt discount:</div>	
						<div class="picker-input totalDiscount-input-wrapper" ><input class="picker-input-input totalDiscount-input"  placeholder="0%" data-clickInput="allow" /></div>
					
					</div>							
						
					</div>
					
					
					
					
					</li>
						
					
				</ul>
			</div>	
	    </div>		
		
		
		
	      <div class="container">
	      	
			
			<div class="split-one frames" data-use="frame">
				<div class="frames-wrapper" data-use="wrapper">
				
				<div id="picklists" class="calc-body">
					<!--div class="tabSet-body">
						
						<div class="tabSet-tab active" data-use="tab">advanced selector</div>
						<div class="tabSet-tab" data-use="tab">simple selector</div>
						
						
					</div -->	
					<div class="picklists">
					<div class="list-devider">	
						<div class="list-devider-caption">Item</div>
						<div class="list-devider-bar"></div>
					</div>	
					<div class="picker">
						<select class="picker-select picker-item" data-relate="item-input">
							<option>Select</option>
							<option>Shirt</option>
							<option>Pants</option>
							<option>Blouse</option>
							<option>Dress</option>
							<option>Skirt</option>
							<option>Shoes</option>
							<option>Accessories</option>
							<option>Other</option>
						</select>
						<div class="picker-input"><input class="picker-input-input item-input" data-clearable="true" placeholder="Tap to Add Custom Item" /></div>
					
					</div>
					<div class="list-devider">	
						<div class="list-devider-caption">Cut</div>
						<div class="list-devider-bar"></div>
					</div>						
					<div class="picker">
						<select class="picker-select picker-cut"  data-relate="cut-input">
							<option>Select</option>
							<option>Short</option>
							<option>Long</option>
							<option>Cropped</option>
							<option>Other</option>					
						</select>
						<div class="picker-input"><input class="picker-input-input cut-input"  data-clearable="true" placeholder="Tap to Add Custom Cut" /></div>
					
					</div>
					<div class="list-devider">	
						<div class="list-devider-caption">Color</div>
						<div class="list-devider-bar"></div>
					</div>						
					<div class="picker">
						<select class="picker-select picker-color"  data-relate="color-input">
							<option>Select</option>
							<option>Black</option>
							<option>White</option>
							<option>Other</option>

						</select>
						
						<div class="picker-input"><input class="picker-input-input color-input"  data-clearable="true" placeholder="Tap to Add Custom Color" /></div>
					
					</div>
					<div class="list-devider">	
						<div class="list-devider-caption">Price</div>
						<div class="list-devider-bar"></div>
					</div>						
					<div class="picker" >
						
						<div class="picker-input price-input-wrapper"><input class="picker-input-input price-input" data-scrollPosition="200" data-clearable="true" data-format="money" placeholder="$0" title="price" pattern="[0-9]*" value="$1" /></div>
					
					</div>
					<div class="list-devider">	
						<div class="list-devider-caption">Discount</div>
						<div class="list-devider-bar"></div>
					</div>						
					<div class="picker">
						
						<div class="picker-input discount-input-wrapper" ><input class="picker-input-input discount-input"  data-scrollPosition="300"  data-clearable="true" data-format="percent" placeholder="0%" title="discount" pattern="[0-9]*" value="0%" /><button id="takePic"></button></div>
					
					</div>



					<div class="addButton">
						<button class="addButton-button" title="">add to receipt</button>	
					</div>	
						
						
						
						
						
					</div>
					
					
					
					
					
					
				</div>
				
				</div>
			</div>
			<div class="split-two frames" data-use="frame">
				<div class="frames-wrapper" data-use="wrapper">
				
				<div class="recipt-body">
				<!--	<div class="recipt-controls-control"> </div> -->
                    
					<div id="wrapper" class="receipt-list-wrapper">
						<ul class="recipt-list">
						<li>you currently have no items on your receipt</li>	
							
							
						</ul>
					</div>
                   
				<div class="recipt-total"></div>	
				</div>
				
				
				
				</div>
			</div>
	
		</div>
	
	


	
	<script src="js/underscore.js" type="text/javascript"></script>
	<script src="js/backbone.js" type="text/javascript"></script>

	<script type="text/javascript" src="js/app.js"></script>
	    </body>
	</html>
